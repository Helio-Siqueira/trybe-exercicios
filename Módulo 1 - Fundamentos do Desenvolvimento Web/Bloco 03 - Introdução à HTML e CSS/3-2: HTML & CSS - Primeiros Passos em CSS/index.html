<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-family: sans-serif;
        }
        p {
            font-weight: 600;
            font-size: 3em;
        }
        body {
            font-size: 16px;
            background-color: lightblue;
        }
        li {

        #yellow {
            background-color: yellow;
        }
        #red {
            background-color: rgb(216, 31, 42);
        }
        #brown {
            background-color: rgb(118, 57, 49);
        }


    </style>

</head>
<body>
    <h1>Exerc√≠cios 3.2</h1>
    <p>Qual a sua cor favorita?</p>

        <li id="yellow">Amarelo</li>

    </ul>

</html>
